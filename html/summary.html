<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Join/Summary</title>
        <link rel="icon" type="image/x-icon" href="../assets/img/join_logo_dark.svg" />

        <link rel="stylesheet" href="../styles/standard.css" />
        <link rel="stylesheet" href="../styles/header.css">
        <link rel="stylesheet" href="../styles/navbar.css">
        <link rel="stylesheet" href="../styles/respMenu.css">
        <link rel="stylesheet" href="../styles/summary.css">
        <link rel="stylesheet" href="../styles/respSummary.css">

        <script src="../script.js"></script> 
        <script src="../scripts/header_navbar.js"></script>
        <script src="../scripts/summary.js"></script>
        <script src="../scripts/remoteStorage.js"></script>
        <script src="../scripts/logIn.js"></script>
        <script src="../scripts/board.js"></script>
    </head>
    <body onload="highlightSelectedQuickLinks('summary'), initSummary()" onresize="checkScreenWidth()">
        <div class="d_flex">
            <nav
        class="main_nav_bar"
        w3-include-html="../assets/templates/navBar.html"
      ></nav>
      <div class="collumn">
        <header
          class="main_header"
          w3-include-html="../assets/templates/header.html"
        ></header>
            
        <div w3-include-html="../assets/templates/respMenu.html"></div>
        
                <main class="main_content_summary">
                    <div class="headSummaryPosition">
                        <h1 class="h1Summary">Join 360</h1>
                        <div class="blueLine"></div>
                        <div class="h2Summary">Key Metrics at a Glance</div> 
                    </div>
                     <div class="headSummaryPositionResp" id="headSummaryPositionResp">
                        <h1 class="h1Summary">Join 360</h1>
                        <div class="h2Summary">Key Metrics at a Glance</div> 
                        <div class="blueLine"></div>
                    </div>
                    <div class="summary_content">
                        <div class="summary_cards" id="summary_cards">
                            <div class="summary_line">
                                <div onclick="switchToBoard()" class="summary_card_medium bShadow_blur4_opacity01" onmouseover="changeImage(this)" onmouseout="resetImage(this)">
                                    <img class="summary_card_icon" src="../assets/img/icons/pen_grey.svg" alt="To-do" />
                                    <div class="summary_card_content_medium">
                                        <div class="summary_card_number" id="summary_number_of_to_do_tasks"></div>
                                        <div class="summary_card_title">To-do</div>
                                    </div>
                                </div>
                                <div onclick="switchToBoard()" class="summary_card_medium bShadow_blur4_opacity01" onmouseover="changeImage(this)" onmouseout="resetImage(this)">
                                    <img class="summary_card_icon" src="../assets/img/icons/check_grey.svg" alt="Done" />
                                    <div class="summary_card_content_medium">
                                        <div class="summary_card_number" id="summary_number_of_done_tasks"></div>
                                        <div class="summary_card_title">Done</div>
                                    </div>
                                </div>
                            </div>
                            <div class="summary_line">
                                <div onclick="switchToBoard()" class="summary_card_large bShadow_blur4_opacity01 ">
                                    <div class="summary_card">
                                        <img class="summary_card_icon_urgent" src="../assets/img/icons/priority_urgent_red_circle.svg" alt="Urgent" />
                                        <div class="summary_card_content_medium">
                                            <div class="summary_card_number" id="summary_number_of_urgent_tasks"></div>
                                            <div class="summary_card_title">Urgent</div>
                                        </div>
                                    </div>
                                    <div class="greyLine"></div>
                                    <div class="summary_card_content_large">
                                        <div id="summary_next_deadline"></div>
                                        <div class="summary_card_title_large">Upcoming Deadline</div>
                                    </div>
                                </div>
                            </div>
                            <div class="summary_line">
                                <div onclick="switchToBoard()" class="summary_card_small bShadow_blur4_opacity01 ">
                                    <div class="summary_card_content_small">
                                        <div class="summary_card_number" id="summary_number_of_tasks_in_board"></div>
                                        <div class="summary_card_title">Tasks in Board</div>
                                    </div>
                                </div>
                                <div onclick="switchToBoard()" class="summary_card_small bShadow_blur4_opacity01 ">
                                    <div class="summary_card_content_small">
                                        <div class="summary_card_number" id="summary_number_of_in_progress_tasks"></div>
                                        <div class="summary_card_title">Tasks in Progress</div>
                                    </div>
                                </div>
                                <div onclick="switchToBoard()" class="summary_card_small bShadow_blur4_opacity01 ">
                                    <div class="summary_card_content_small">
                                        <div class="summary_card_number" id="summary_number_of_await_feedback_tasks"></div>
                                        <div class="summary_card_title">Awaiting Feedback</div>
                                    </div>
                                </div>
                            </div>
                                
                        </div>
                        <div class="summary_greeting" id="summary_greeting">
                            <div class="summary_greeting_text" id="summary_greeting_text"></div> 
                            <div class="summary_greeting_name" id="summary_greeting_name"></div>
                        </div>
                    </div>
                    <div id="orientationMessage" class="orientation-overlay d_none">
                        <p>Please rotate your device to portrait mode.</p>
                    </div>
                </main> 
            </div>
    </body>
</html>
